<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div id="darkbg">
            
                <img src="images/odin-logo.png" alt="Odin Logo">
                <div>vaibhav</div>

            <div></div>
        </div>
        <div>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">
    Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>
    
    <div class="right">

        <div class="top">
            <div class="divintop">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span id="italic">now</span> to get started.</p>
                <p>You <span id="italic">know</span> you want to.</p>
            </div>
        </div>

        <div class="mid">
            <h2>Let's do this!</h2>
            <form action="">
                <div class="formflex">
                    <div class="formleft">
                        <div class="labelinputdivs">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="labelinputdivs">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" required>
                        </div>
                        <div class="labelinputdivs">
                            <label for="passw">PASSWORD</label>
                            <input type="password" id="passw" required>
                        </div>
                    </div>

                    <div class="formright">
                        <div class="labelinputdivs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="labelinputdivs">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" required>
                        </div>
                        <div class="labelinputdivs">
                            <label for="confirm-passw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-passw" required>
                        </div>
                    </div>
                </div>
            
        </div>

        <div class="bottom">
                    <button type="submit">Create Account</button>
            </form>
                    <p>Already have an account? <span id="colored">Log in</span></p>
        </div>
    </div>
</body> 
</html>
